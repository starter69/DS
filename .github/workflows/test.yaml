
name: Test 
on:
  push:
    branches:
    - dopsbranch 

jobs:
  build_test:
    runs-on: windows-latest
    steps:
      - name: Set the value
        id: step_one
        run: |
          echo "action_state=yellow" >> $GITHUB_ENV
      - name: Use the value
        id: step_two
        run: |
          echo "${{ env.action_state }}" # This will output 'yellow'
